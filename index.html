<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color:aquamarine;">
<br>
<br>
  <h1 style="text-align: center;">TASK ASSIGNMENT</h1>
    <div id="formDiv">

      

    
    <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit(); document.getElementById('myForm').reset();">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required>
          <div class="form-text" style="color: aliceblue;">Give a bit of description about the Task.</div>
        </div>
        <div class="mb-3">
          <label for="sevierty" class="form-label">Sevierty</label>
          <select id="sevierty" class="form-select">
            <option selected value="Low">Open this select menu</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
          <div class="mb-3">
            <label for="assignedto" class="form-label">Assigned to</label>
            <input type="text" class="form-control" id="assignedTo" aria-describedby="emailHelp" required>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    
    <h2>Tasks Card</h2>
    <h4 >You can also drag cards for moving it to the other state.</h4>
    <div id="cardDiv">
      <div class="container" style="width: 20rem; max-width: 30rem; align-items: center;" id="newDiv">
        <h3>New</h3><br>
      </div>
      <div class="container" style=" width: 20rem; max-width: 30rem; align-items: center;" id="inDevelopmentDiv">
        <h3>In Development</h3>
      </div>
      <div class="container" style=" width: 20rem; max-width: 30rem; align-items: center;" id="qaDiv">
        <h3>Q.A.</h3>
      </div>
      <div class="container" style=" width: 20rem; max-width: 30rem; align-items: center;" id="doneDiv">
        <h3>Done</h3>
      </div>
   
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    
</body>
</html>
